<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="CSS3.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="cover-photo">
        <img src="./images/cover-photo.png" alt="Cover Photo" />
      </div>
      <div class="profile-content">
        <div class="profile-picture">
          <img src="./images/linked_in.jpg" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h2>Ma. Yvonne Viernes</h2>
          <p class="title">Web Developer</p>
          <p class="bio">
            A passionate coder and designer who loves turning ideas into
            functional and beautiful creations.
          </p>
        </div>
      </div>
      <div class="social">
        <ul>
          <li>
            <a
              href="https://web.facebook.com/mariayvonne.viernes"
              target="_blank"
              ><img src="images/facebook_image.jpg" alt="Facebook"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/ma-yvonne-viernes-964658261/"
              target="_blank"
              ><img src="images/linked_in.jpg" alt="LinkedIn"
            /></a>
          </li>
          <li>
            <a href="https://github.com/rayabitz" target="_blank"
              ><img src="images/linked_in.jpg" alt="GitHub"
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
