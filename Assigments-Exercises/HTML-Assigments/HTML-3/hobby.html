<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Image Link</title>
  </head>
  <body>
    <h1>My Hobbies</h1>
    <h2>Painting</h2>
    <p>Click the image below to learn more about painting:</p>
    <a
      href="https://www.artwithahappyheart.com/blogs/art-with-a-happy-heart-blog/practical-tips-to-start-painting-as-a-hobby"
      target="_blank"
    >
      <img
        src="https://www.artwithahappyheart.com/cdn/shop/articles/AdobeStock_62652907_1.jpg?v=1645290230"
        alt="Painting"
        style="width: 400px; height: auto; border: 1px solid #000"
      />
    </a>
    <h2>Digital Drawing</h2>
    <p>Click the image below to learn more about digital art:</p>
    <a
      href="https://www.windowscentral.com/digital-art-beginners"
      target="_blank"
    >
      <img
        src="https://cdn.mos.cms.futurecdn.net/ukcJbrirtaJJjutngXGZJL-1200-80.jpg.webp"
        alt="Painting"
        style="width: 400px; height: auto; border: 1px solid #000"
      />
    </a>
  </body>
</html>
